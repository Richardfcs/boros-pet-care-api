    <h5 class="text-center mt-2">Editar usuário</h5>
    <section class="areaDeForms container p-5 mt-3 col-11 col-md-7 col-lg-4">
        <a href="perfil.html" class="pb-5"><strong>Cancelar Edição e Voltar ao Perfil</strong></a>
        <h5 class="text-center mt-2">Editar Informações do Perfil</h5>
        <form id="form-editar-usuario" class="row g-4 needs-validation pt-3" novalidate>
            <div class="">
                <label for="edit-nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="edit-nome" placeholder="Seu nome" required>
            </div>
            <div class="position-relative">
                <label for="edit-email" class="form-label">E-mail</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="edit-email"
    aria-describedby="validationTooltipUsernamePrepend" placeholder="nome@exemplo.com" disabled>
                </div>
            </div>
            <div class="position-relative">
                <label for="edit-senha" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                <input type="password" class="form-control" id="edit-senha" placeholder="">
            </div>
            <div class="position-relative">
                <label for="edit-pets" class="form-label">Quantos pets você tem?</label>
                <select class="form-select" id="edit-pets" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary col-12" type="submit" id="botao-salvar-perfil">Salvar Alterações</button>
            </div>
            <p id="mensagem-erro-editar" style="color: red;"></p>
            <p id="mensagem-sucesso-editar" style="color: green;"></p>
        </form>
    </section>
</body>
